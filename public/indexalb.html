<html ng-app="YUSManagerApp">
    <head>
        <title>Youth Unemployment Stats</title>
        <link 
            rel="stylesheet" 
            href="/bower_components/bootstrap/dist/css/bootstrap.min.css" 
            type="text/css" />
        <link 
            rel="stylesheet" 
            href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" 
            type="text/css" />
        <script 
            type="text/javascript" 
            src="/bower_components/jquery/dist/jquery.min.js"></script>    
        <script 
            type="text/javascript" 
            src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>    
        <script 
            type="text/javascript" 
            src="/bower_components/angular/angular.min.js"></script>    
        <script type="text/javascript" src="/YUS-manager-app.js"></script>
        <script type="text/javascript" src="/list-ctrl-yus.js"></script>

    </head>
<body>
<div ng-controller="ListCtrl">
<h2>Youth Unemployment Stats</h2>
<table class="table">
    <thead>
        <tr>
            <th>Country</th>
            <th>Year</th>
            <th>Male unemployment ratio</th>
            <th>Female_unemployment ratio</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td><input class="form-control" ng-model="newCountry.country"/></td>
            <td><input class="form-control" ng-model="newCountry.year"/></td>
            <td><input class="form-control" ng-model="newCountry.male_unemployment_ratio"/></td>
            <td><input class="form-control" ng-model="newCountry.female_unemployment_ratio"/></td>
            <td><button class="btn btn-primary" ng-click="addCountry()">Add</button></td>
        </tr>
         <tr>
                <td><input class="form-control" ng-model="updateCountry.country"/></td>
                <td><input class="form-control" ng-model="updateCountry.year"/></td>
                <td><input class="form-control" ng-model="updateCountry.male_unemployment_ratio"/></td>
                <td><input class="form-control" ng-model="updateCountry.female_unemployment_ratio"/></td>
                <td><button class="btn btn-warning" ng-click="editCountry()">Edit</button></td>
                          
        </tr>
        <tr ng-repeat="country in countries">
            <td>{{country.country}}</td>
            <td>{{country.year}}</td>
            <td>{{country.male_unemployment_ratio}}</td>
            <td>{{country.female_unemployment_ratio}}</td>
            <td><button class="button btn-danger" ng-click="deleteCountry(country.country)">Delete</button></td>
        </tr>
        
            <tr>
                <td><h3>Press to delete all resources       </h3></td>
            </tr>
            <tr>
                <td><button class="btn btn-danger" ng-click="removeAll()"/>Delete all</button></td>
            </tr>
            

        
    </tbody>
</table>
</div>
</body>
</html>
