<h2>My Countries</h2>
<table class="table">
    <thead>

        <tr>
            <th><input class="form-control" ng-model="apikey"></th>
            <th class="text-center"><button class="btn-primary" ng-click="refresh()">Apikey</button></th>
            <tr>

                <tr>
                    <th>Country</th>
                    <th>Year</th>
                    <th>Male unemployment ratio</th>
                    <th>Female_unemployment ratio</th>


                    <th>

                        <td><button class="btn btn-primary" ng-click="loadinitial()">LoadInitialData</button></td>

                    </th>

                </tr>
    </thead>
    <tbody>
        <tr>
            <tr>
                <td><input class="form-control" ng-model="newCountry.country" /></td>
                <td><input class="form-control" ng-model="newCountry.year" /></td>
                <td><input class="form-control" ng-model="newCountry.male_unemployment_ratio" /></td>
                <td><input class="form-control" ng-model="newCountry.female_unemployment_ratio" /></td>
                <td><button class="btn btn-primary" ng-click="addCountry()">Add</button></td>
            </tr>
        </tr>

        <tr>
            <th>Limit<input class="form-control" ng-model="limit"></th>
            <th class="text-center"><button class="btn-primary" ng-click="paginacion(0)">Paginación</button></th>

        </tr>

        <tr>
            <th class="text-center"><button class="btn-primary" ng-click="anterior()">Anterior</button></th>
            <th class="text-center"><button class="btn-primary" ng-click="siguiente()">Siguiente</button></th>

        </tr>

        <tr ng-repeat="country in countries">
            <td><a href="#!/yuscountries/{{country.country}}">{{country.country}}</a></td>
            <td>{{country.year}}</td>
            <td>{{country.male_unemployment_ratio}}</td>
            <td>{{country.female_unemployment_ratio}}</td>
            <td><button class="button btn-danger" ng-click="deleteCountry(country.country)">Delete</button></td>
        </tr>

        <tr>
            <td>
                <h3>Search country </h3>
            </td>
            <th>From<input class="form-control" ng-model="from"></th>
            <th>To<input class="form-control" ng-model="to"></th>
            <th class="text-center"><button class="btn-primary" ng-click="busqueda()">Búsqueda</button></th>

        </tr>

        <tr>
            <td>
                <h3>Press to delete all resources </h3>
            </td>
        </tr>
        <tr>
            <td><button class="btn btn-danger" ng-click="removeAll()">Delete all</button></td>
        </tr>



    </tbody>
</table>
