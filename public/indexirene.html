<!DOCTYPE html>
<html ng-app = "SSApp">     <!--Estamos diciendo que la aplicación SSApp está en este html-->
    <head>
         <link 
            rel="stylesheet" 
            href="/bower_components/bootstrap/dist/css/bootstrap.min.css" 
            type="text/css" />
        <link 
            rel="stylesheet" 
            href="/bower_components/bootstrap/dist/css/bootstrap-theme.min.css" 
            type="text/css" />
        <script 
            type="text/javascript" 
            src="/bower_components/jquery/dist/jquery.min.js"></script>    
        <script 
            type="text/javascript" 
            src="/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>    
        <script 
            type="text/javascript" 
            src="/bower_components/angular/angular.min.js"></script>
            
        <script type="text/javascript" src="/ss-manager-app.js"></script>
        <script type="text/javascript" src="/list-ctrl-ss.js"></script>
        
        <!-- Para añadir un parámetro al modelo tenemos que añadirlo así: ng-model="nombreCualquiera". 
        Y para visualizar en el mismo html eso podemos poner en cualquier parte {{nombreCualquiera}} y veremos lo guardado en dicho modelo 
        Si lo metemos en <pre></pre> nos respetará tabulaciones y demás -->
        
    </head>
    <body>  
        <div ng-controller = "ListController">  <!--Estamos asociando el controlador a este div-->
            <h1>STARTUPS STATS</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Country</th>
                        <th>Year</th>
                        <th>Total</th>
                        <th>Increase</th>
                        <th>Investment</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input class="info" ng-model = "newData.country"/></td>
                        <td><input class="info" ng-model = "newData.year"/></td>
                        <td><input class="info" ng-model = "newData.total"/></td>
                        <td><input class="info" ng-model = "newData.increase"/></td>
                        <td><input class="info" ng-model = "newData.investment"/></td>
                        <td><button type="button" class="btn btn-success" ng-click = "addData()">Add</button></td>
                    </tr>
                    <tr>
                        <td><input class="active" ng-model = "editData.country"/></td>
                        <td><input class="active" ng-model = "editData.year"/></td>
                        <td><input class="active" ng-model = "editData.total"/></td>
                        <td><input class="active" ng-model = "editData.increase"/></td>
                        <td><input class="active" ng-model = "editData.investment"/></td>
                        <td><button type="button" class="btn btn-primary" ng-click = "editData()">Edit</button></td>
                    </tr>
                    <tr>
                        <td><input class="form-control" ng-model="data.country" placeholder="Introduzca el pais que desea borrar"/></td>
                        <td><button type="button" class="btn btn-warning" ng-click = "deleteData(data.country)">Delete</button></td>
                        <td><input class="form-control" ng-model="data.countryL" placeholder="Introduzca el pais que desea buscar"/></td>
                        <td><button type="button" class="btn btn-warning" ng-click = "loadData(data.countryL)">Load</button></td>
                        <td><button type="button" class="btn btn-danger" ng-click = "removeAll()">Delete all datas</button></td>
                        <td><button type="button" class="btn btn-info" ng-click = "loadinitial()">Load initial data</button></td>
                    </tr>
                    <tr ng-repeat="data in datas">
                        <td>{{data.country}}</td>
                        <td>{{data.year}}</td>
                        <td>{{data.total}}</td>
                        <td>{{data.increase}}</td>
                        <td>{{data.investment}}</td>
                    </tr>
                    
                    <tr>
                        <th><input class="form-control" ng-model="limit">Limit</th>
                        <th><input class="form-control" ng-model="offset">Offset</th>
                        <th class="text-center"><button type="button" class="btn btn-primary" ng-click="paginacion()">Paginación</button></th>
                        <td><div class="form-group has-warning has-feedback">
                          <input type="text" class="form-control" ng-model="key" id="inputWarning2" aria-describedby="inputWarning2Status" placeholder = "Introduce the Apikey" > 
                          <span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true"></span>
                          <span id="inputWarning2Status" class="sr-only">(warning)</span>
                        </div></td>
                        <td><button type="button" class="btn btn-warning" ng-click = "listCountry()">Check</button></td>
                        
                    </tr>
                    
                    <tr>
                        <td>{{load.country}}</td>
                        <td>{{load.year}}</td>
                        <td>{{load.total}}</td>
                        <td>{{load.increase}}</td>
                        <td>{{load.investment}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
